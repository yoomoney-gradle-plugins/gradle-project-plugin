buildscript {
    apply from: 'project.gradle', to: buildscript
}
apply plugin: 'yamoney-gradle-project-plugin'

pluginId = 'yamoney-gradle-project-plugin'
gradlePlugin {
    plugins {
        gradleProjectPlugin {
            id = project.ext.pluginId
            implementationClass = "ru.yandex.money.gradle.plugins.gradleproject.GradleProjectPlugin"
        }
    }
}

dependencies {
    compile localGroovy(),
            'ru.yandex.money.gradle.plugins:yamoney-git-expired-branch-plugin:3.0.0',
            'gradle.plugin.org.jetbrains.gradle.plugin.idea-ext:gradle-idea-ext:0.5',
            'ru.yandex.money.gradle.plugins:yamoney-artifact-release-plugin:1.2.2',
            'org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.61',
            'ru.yandex.money.gradle.plugins:yamoney-java-module-plugin:1.4.1'

    testCompile gradleTestKit(),
            'org.ajoberstar:gradle-git:1.5.0',
            'com.netflix.nebula:nebula-test:7.1.0'

}