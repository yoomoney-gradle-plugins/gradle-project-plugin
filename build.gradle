buildscript {
    apply from: 'project.gradle', to: buildscript
    copy {
        from zipTree(buildscript.configurations.classpath.files.find{ it.name.contains('gradle-project-plugin')})
        into 'tmp'
        include 'gradle-scripts/**'
    }
}
apply from: 'tmp/gradle-scripts/_root.gradle'
/////////////////////////////////////////////

//noinspection GroovyUnusedAssignment
groupIdSuffix = "gradle.plugins"
//noinspection GroovyUnusedAssignment
artifactID = "yamoney-gradle-project-plugin"

jar {
    from(projectDir.absolutePath) {
        include "gradle-scripts/**/*"
        into "/"
    }
}
group = 'ru.yandex.money.gradle.plugins'
gradlePlugin {
    plugins {
        gradleProjectPlugin {
            id = artifactID
            implementationClass = "ru.yandex.money.gradle.plugins.gradleproject.GradleProjectPlugin"
        }
    }
}

dependencies {
    compile localGroovy(),
            'org.ajoberstar:gradle-git:1.5.0',
            'net.researchgate:gradle-release:2.4.0',
            'ru.yandex.money.gradle.plugins:yamoney-check-changelog-plugin:1.0.2'

    testCompile gradleTestKit(),
            'com.netflix.nebula:nebula-test:7.1.0'

    testCompile('org.spockframework:spock-core:1.1-groovy-2.4') {
        exclude module: 'groovy-all'
    }
}

excludedVersionConflictLibraries = { ['com.google.guava:guava', 'org.ow2.asm:asm'] }