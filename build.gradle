buildscript {
    apply from: 'project.gradle', to: buildscript
}
apply plugin: 'yamoney-gradle-project-plugin'

pluginId = 'yamoney-gradle-project-plugin'
group='test-group'
gradlePlugin {
    plugins {
        gradleProjectPlugin {
            id = project.ext.pluginId
            implementationClass = "ru.yandex.money.gradle.plugins.gradleproject.GradleProjectPlugin"
        }
    }
}

dependencies {
    compile localGroovy(),
            'ru.yandex.money.gradle.plugins:yamoney-git-expired-branch-plugin:4.0.0',
            'ru.yandex.money.gradle.plugins:yamoney-artifact-release-plugin:2.0.0',
            'org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.61',
            'ru.yandex.money.gradle.plugins:yamoney-java-module-plugin:1.13.0',
            'ru.yandex.money.gradle.plugins:yamoney-build-monitoring-plugin:1.3.0',
            'ru.yandex.money.gradle.plugins:yamoney-architecture-test-plugin:1.4.0'
    
    testCompile gradleTestKit(),
            'org.ajoberstar:gradle-git:1.5.0',
            'com.netflix.nebula:nebula-test:7.1.0'

}