buildscript {
    apply from: 'project.gradle', to: buildscript
}

apply from: 'configurator.gradle'

def pluginId = 'yamoney-gradle-project-plugin'
gradlePlugin {
    plugins {
        gradleProjectPlugin {
            id = pluginId
            implementationClass = "ru.yandex.money.gradle.plugins.gradleproject.GradleProjectPlugin"
        }
    }
}

dependencies {
    api localGroovy(),
            'ru.yandex.money.gradle.plugins:yamoney-git-expired-branch-plugin:5.0.1',
            'ru.yandex.money.gradle.plugins:yamoney-java-artifact-publish-plugin:2.0.1',
            'ru.yandex.money.gradle.plugins:yamoney-artifact-release-plugin:3.2.0',
            'org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.50',
            'ru.yandex.money.gradle.plugins:yamoney-java-module-plugin:2.0.1',
            'ru.yandex.money.gradle.plugins:yamoney-build-monitoring-plugin:3.0.1',
            'ru.yandex.money.gradle.plugins:yamoney-architecture-test-plugin:2.0.1'

    testImplementation gradleTestKit(),
            'com.netflix.nebula:nebula-test:7.4.0'
}